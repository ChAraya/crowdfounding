<h4>Add/Remove experience</h4>
  <div class="row" *ngFor="let member of members">
    <div class="horizontal-group">
        <div class="col-sm-4">
            <label name="email"
                   placeholder="E-mail"
                   class="form-control">
                   {{member.email}}
            </label>
        </div>

        <div class="col-sm-2">
            <input type="text" name='exp'
                   placeholder="Years"
                   class="form-control" >
        </div>

        <div class="col-sm-6">
            <button type="submit" class="btn btn-primary"
                  (click)="save()" > Save</button>
            <button type="button" class="btn btn-default"
                  (click)="removeObject()" > Remove</button>
        </div>
    </div>
  </div>
<div #parent></div>
<div>
  <button type="button" 
        (click)="addComponent()"
        class="btn btn-default">Add Experience </button>
</div>
